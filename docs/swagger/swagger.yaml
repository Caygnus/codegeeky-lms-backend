host: localhost:8080
info:
  contact:
    email: support@example.com
    name: API Support
  description: API for CodeGeeky
  termsOfService: http://example.com/terms/
  title: CodeGeeky API
  version: "1.0"
paths:
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Signup
      parameters:
      - description: Signup request
        in: body
        name: signupRequest
        required: true
        schema:
          $ref: '#/definitions/dto.SignupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.SignupResponse'
      summary: Signup
      tags:
      - Auth
  /carts:
    get:
      consumes:
      - application/json
      description: List carts with optional filtering
      parameters:
      - enum:
        - onetime
        - default
        in: query
        name: cart_type
        type: string
        x-enum-varnames:
        - CartTypeOneTime
        - CartTypeDefault
      - in: query
        name: end_time
        type: string
      - in: query
        name: entity_id
        type: string
      - enum:
        - internship_batch
        - course
        in: query
        name: entity_type
        type: string
        x-enum-varnames:
        - CartLineItemEntityTypeInternshipBatch
        - CartLineItemEntityTypeCourse
      - in: query
        name: expand
        type: string
      - in: query
        name: expires_at
        type: string
      - in: query
        maximum: 1000
        minimum: 1
        name: limit
        type: integer
      - in: query
        minimum: 0
        name: offset
        type: integer
      - enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      - in: query
        name: sort
        type: string
      - in: query
        name: start_time
        type: string
      - enum:
        - published
        - deleted
        - archived
        - inactive
        - pending
        in: query
        name: status
        type: string
        x-enum-varnames:
        - StatusPublished
        - StatusDeleted
        - StatusArchived
        - StatusInactive
        - StatusPending
      - description: These fields are used to filter carts by user id
        in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.ListCartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List carts
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Create a new cart with the provided details
      parameters:
      - description: Cart details
        in: body
        name: cart
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCartRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new cart
      tags:
      - Cart
  /carts/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a cart by its unique identifier
      parameters:
      - description: Cart ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a cart
      tags:
      - Cart
    get:
      consumes:
      - application/json
      description: Get a cart by ID
      parameters:
      - description: Cart ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a cart
      tags:
      - Cart
    put:
      consumes:
      - application/json
      description: Update a cart by its unique identifier
      parameters:
      - description: Cart ID
        in: path
        name: id
        required: true
        type: string
      - description: Cart details
        in: body
        name: cart
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateCartRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.CartResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a cart
      tags:
      - Cart
  /carts/{id}/line-items:
    get:
      consumes:
      - application/json
      description: Get all line items for a specific cart
      parameters:
      - description: Cart ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/cart.CartLineItem'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get cart line items
      tags:
      - Cart
    post:
      consumes:
      - application/json
      description: Add a new line item to a cart
      parameters:
      - description: Cart ID
        in: path
        name: id
        required: true
        type: string
      - description: Line item details
        in: body
        name: line_item
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCartLineItemRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/cart.CartLineItem'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ierr.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Add line item to cart
      tags:
      - Cart
  /carts/{id}/line-items/{line_item_id}:
    delete:
      consumes:
      - application/json
